<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>

</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row mb-5 justify-content-start">
                <div class="col logo mt-4">
                    <img src="/assets-1/assets/logo.png" alt="Logo Game">
                    <p class="header">
                        ROCK PAPER SCISSORS
                    </p>
                </div>
            </div>
        </header>

        <main class="row justify-content-center mt-5">
            <div class="col-xl-3 box">
                <h1 class="player">
                    PLAYER 1
                </h1>
                <div class="row row-cols-2 justify-content-center">
                    <figure class="col-xl-8 pt-4 figure" id="batu">
                        <input type="image" src="/assets-1/assets/batu.png" class="choice-player choice-hover"
                            onclick="getChoice(0)">
                    </figure>
                    <figure class="col-xl-8 figure" id="kertas">
                        <input type="image" src="/assets-1/assets/kertas.png" class="choice-player choice-hover"
                            onclick="getChoice(1)">
                    </figure>
                    <figure class="col-xl-8 figure" id="gunting">
                        <input type="image" src="/assets-1/assets/gunting.png" class="choice-player choice-hover"
                            onclick="getChoice(2)">
                    </figure>
                </div>
            </div>
            <div class="col-xl-2 ml-3 mr-3 result">
                <div class="row justify-content-center">
                    <div class="col vs" id="vs">
                        <p>
                            VS
                        </p>
                    </div>
                    <div class="col win-player" id="win-player">
                        <p>
                            PLAYER 1
                        </p>
                        <p>
                            WIN
                        </p>
                    </div>
                    <div class="col win-com" id="win-com">
                        <p>
                            COM
                        </p>
                        <p>
                            WIN
                        </p>
                    </div>
                    <div class="col draw" id="draw">
                        <p>
                            DRAW
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 com">
                <h1 class="player">
                    COM
                </h1>
                <div class="row row-cols-1 justify-content-center">
                    <figure class="col-xl-8 pt-4 figure" id="com-batu">
                        <img src="/assets-1/assets/batu.png" alt="Rock" class="choice-com">
                    </figure>
                    <figure class="col-xl-8 figure" id="com-kertas">
                        <img src="/assets-1/assets/kertas.png" alt="Paper" class="choice-com">
                    </figure>
                    <figure class="col-xl-8 figure" id="com-gunting">
                        <img src="/assets-1/assets/gunting.png" alt="Scissors" class="choice-com">
                    </figure>
                </div>
            </div>
        </main>

        <section class="row mt-4 mb-4 refresh">
            <figure onclick="refreshGame()" class="col">
                <img src="/assets-1/assets/refresh.png" class="refresh-btn">
            </figure>
        </section>
    </div>




</body>

</html>
